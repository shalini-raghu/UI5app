ID: cloudfoundry
_schema-version: '2.1'
description: cloudfoundry
parameters:
  deploy_mode: html5-repo
version: 0.0.1
modules:
  - name: cloudfoundry_appRouter
    type: approuter.nodejs
    path: cloudfoundry_appRouter
    parameters:
      disk-quota: 256M
      memory: 256M
    requires:
      - name: cloudfoundry_html5_repo_runtime
      - name: uaa_cloudfoundry
  - name: cloudfoundry_ui_deployer
    type: com.sap.html5.application-content
    path: cloudfoundry_ui_deployer
    requires:
      - name: cloudfoundry_html5_repo_host
    build-parameters:
      requires:
        - name: cloudfoundry
          artifacts:
            - './*'
          target-path: resources/cloudfoundry
  - name: cloudfoundry
    type: html5
    path: cloudfoundry
    build-parameters:
      builder: grunt
      supported-platforms: []
      build-result: dist
resources:
  - name: cloudfoundry_html5_repo_runtime
    parameters:
      service-plan: app-runtime
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: cloudfoundry_html5_repo_host
    parameters:
      service-plan: app-host
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: uaa_cloudfoundry
    parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
    type: org.cloudfoundry.managed-service
  - name: dest_cloudfoundry
    parameters:
      service-plan: lite
      service: destination
    type: org.cloudfoundry.managed-service
